<!DOCTYPE html>
<html lang
              ="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/CookieClicker.css">
</head>
<body>

<div id="coockieScreen">
    <div id="leftScreen" class="halfscreen">
        <div id="cookie" class="halfscreen">
            <img id="cookieImg" src="../media/cookie.png" alt="cookie!">
        </div>
        <div id="stats" class="halfscreen">
            <span id="cookieCounter">0</span><br>
            Cookies per second: <span id="cookiePerSecond">0</span>
        </div>
    </div>
    <div id="rightScreen" class="halfscreen">
        <div id="powerups">
            <ul id="upgradeList">
                <li><span id="upgrade1" class="noSelect">Clicker: <span id="upgrade1counter">0</span></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/CookieClicker.js"></script>

</body>

</html>
